<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>

    <div class="weather mx-auto my-5 container">
        <div class="display-1 text-muted text-center my-4">
            Mosm
        </div>

        <form class="change-city text-center text-muted my-4">
            <label for="city">Enter a location: </label>
            <input type="text" name="city" id="city" class="form-control p-4">
        </form>

        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" alt="time" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">

            </div>

            <div class="text-muted text-center text-uppercase details">
                <h5 class="city my-3">City Name</h5>
                <div class="my-3">Weather Condition</div>
                <div class="my-3 display-5">
                    <span>Temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>



    </div>
    

    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
